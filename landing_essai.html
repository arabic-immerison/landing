<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.title {
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    border-radius: 5px;
    z-index: 999;
}

.container {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: #f7f7f7;
}

.half {
    width: 50%;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.background {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: filter 0.3s ease-in-out, transform 0.3s ease-in-out;
    filter: blur(10px) brightness(20%);
}

.content {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    opacity: 1;
    cursor: pointer;
    transition: opacity 0.3s ease-in-out;
}

.content h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

/* Au survol, supprimer le flou et ajouter une ombre */
.half:hover .background {
    filter: none;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transform: scale(1.1);
}

/* Animation pour alterner le floutage */
.container:not(:hover) .background {
    animation: alternateBlur 6s infinite alternate;
}

@keyframes alternateBlur {
    0% {
        filter: blur(10px) brightness(20%);
    }
    100% {
        filter: none;
    }
}


</style>
